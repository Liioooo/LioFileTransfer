<main>
    <app-address-bar (pathInBarChange)="pathInBarChanged($event)"
                     (clickedForwardBackward)="clickedForwardBackward($event)"
                     (reload)="reloadFiles()"
                     [currentDir]="currentDir">
    </app-address-bar>
    <app-file-list [currentDir]=currentDir
                   [reloadRequested]="reloadRequestForListFiles"
                   (selectedNewDir)="selectedNewDir($event)">
    </app-file-list>
</main>
